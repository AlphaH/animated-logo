<!doctype html>
<html>
	<head>
		<title>Animated logo example</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script rel="javascript" type="text/javascript" src="js/jquery.animated-logo.js"></script>
	</head>
	<body>
		<div id="logo"></div>
		<script>
			$('#logo').animateLogo({
				foreground_url: 'images/logo-fg.png',
				background_url: 'images/logo-bg.png',
				staticImage: 'images/logo-static.png',
				canvasWidth: 200,
				canvasHeight: 100
			});
		</script>
	</body>
</html>
